<ion-view title="Exception" hide-back-button="false">
    <ion-content has-header="true">
        <button ng-click="goback()">Back</button>
        <h1>Error:</h1>
        <h2>Exception:</h2>
        <h3>{{exception.message}}</h3>
        <pre>{{exception.stack}}</pre>
        <h2>Cause:</h2>
        <p>{{cause}}</p>
    </ion-content>
</ion-view>
