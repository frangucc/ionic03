<ion-view align-title="left" title="{{title}}">
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button class="button button-icon" ng-click="sync()">
        <i class="icon ion-alert" ng-class="syncIcon"></i>
      </button><button class="button button-icon" ng-click="add()">
        <i class="icon ion-plus-round"></i>
      </button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-refresher on-refresh="doRefresh()"
        pulling-text="Pull to refresh..."
        refreshing-icon="">
    </ion-refresher>

    <ion-list>
      <div class="item item-body post-item" ng-repeat="item in items.rows track by item.id" href="#/app/playlists/{{item.id}}">
          <!-- <div class="blog-content" ng-bind-html="show(item)"></div> -->
          <p class="blog-content">{{item.doc.content}}</p>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
