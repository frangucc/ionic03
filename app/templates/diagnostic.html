<ion-view title="Diagnostic">
  <ion-content class="has-header">
    <h1>Diagnostic Information</h1>
    <h2>DataSync</h2>

    <p>gapiLogin = {{gapiLogin}}</p>
    <p>error = {{error}}</p>
    <p>duringSync = {{duringSync}}</p>
    <p>needSync = {{needSync}}</p>
    <button ng-click="sync()">Retry Syncronize</button>
  </ion-content>
</ion-view>
