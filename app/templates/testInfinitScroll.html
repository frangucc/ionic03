<ion-view title="testInfinitScroll">
  <ion-content class="has-header fill-content">
      <ion-list>

          <ion-item ng-repeat="item in items"
                    item="item"
                    href="#/item/{{item.id}}">
              Item {{ item.id }}
          </ion-item>

      </ion-list>

      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
